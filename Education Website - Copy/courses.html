      </section>
      <section class="jquery">
        <!-------------------js for toggle menu---------------->
        <script>
          var MenuItems = document.getElementById('MenuItems'); //This is part of the DOM

          MenuItems.style.maxHeight = '0px';
          function menutoggle() {
            if (MenuItems.style.maxHeight == '0px') {
              MenuItems.style.maxHeight = '200px';
            } else {
              MenuItems.style.maxHeight = '0px';
            }
          }
        </script>
