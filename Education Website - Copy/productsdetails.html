<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0"><!-- This is for media query-->
        <title>Education Website Design</title>
        <link rel="stylesheet" href="style.css"> <!-- Here we linked the html file with the css file-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!--Here we have to edit both html and css to change the font of our text. We copied the link to html and the font name to css-->
        
        <!-- link for the ratings taken from bootsrap-->
    </head>
  <body>
    <main>
      <section id="header">
        <div class="container">
            <div class="navbar">
              <div class="logo">
                <!-- Here we're adding a logo for our website-->
                <a href="index.html"
                  ><img src="images/logo.png" width="125px" alt="Xpologo"
                /></a>
              </div>
              <nav>
                <ul id="MenuItems">
                  <!-- Here we create our unordered list -->
                  <li><a href="index.html">Home</a></li>
                  
                  <li><a href="about.html">About</a></li><li><a href="products.html">Products</a></li>
                  <!-- The a and the href are responsible for making the menu clickable-->
                  <li><a href="courses.html">Courses</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
              </nav>
              <a href="cart.html"
                ><img src="images/cart.png" width="30px" height="30px" alt="cart"
              /></a>
              <!-- we added a cart icon-->
              <img src="images/menu.png" width="30px" height="30px" alt="menuicon" class="menu-icon" onclick="menutoggle()"> <!-- we added a menubar-->
              <!-- we added a menubar-->
            </div>
        </section>
        <section class="productsdetails">
                <!----------------Single products details--------------------->

    <div class="small-container single-product">
        <div class="row">     
            <div class="col-22">
            <img src="images/brownhoodie.jpg" width="100%" id="productImg" />
            <div class="small-img-row">
              <div class="small-img-col">
                <img src="images/brownhoodiechild1.jpg" width="100%" class="smallImg" />
              </div>
              <div class="small-img-col">
                <img src="images/brownhoodiechild2.jpg" width="100%" class="smallImg" />
              </div>
              <div class="small-img-col">
                <img src="images/brownhoodiechild3.jpg" width="100%" class="smallImg" />
              </div>
              <div class="small-img-col">
                <img src="images/brownhoodiechild4.jpg" width="100%" class="smallImg" />
              </div>
            </div>
          </div>      
            <div class="col-22">
            <h1>Brown Hoodie</h1>
            <h4>R300.00</h4>
            <select>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
              <option>XL</option>
            </select>
            <input type="number" value="1" />
            <a href="" class="btn">Add to cart</a>
            <h3>Product details<i class="fa fa-indent"></i></h3>
            <br />
            <p>
              Keep warm remain stylish this winter with our Unisex
              hoodie. Team it with a demin jeans or black trackpans for that winter camp
              with friends.
            </p>
          </div>
         

        </div>
      </div>
  
      </section>
      <section class="footer">
        <div class="footer-row">
          <div class="col-4">
            <img src="images/twitter.png" alt="twitter" />
          </div>
          <div class="col-4">
            <img src="images/linkedin.png" alt="linkedin" />
          </div>
          <div class="col-4">
            <img src="images/facebook.png" alt="facebook" />
          </div>
          <div class="col-4">
            <img src="images/instagram.png" alt="instagram" />
          </div>
        </div>
        <hr>
        <p class="copyright">Copyright-Jabulile Khoza</p>
      </section>
      <section class="jquery">
        <!-------------------js for toggle menu---------------->
        <script>
          var MenuItems = document.getElementById('MenuItems'); //This is part of the DOM

          MenuItems.style.maxHeight = '0px';
          function menutoggle() {
            if (MenuItems.style.maxHeight == '0px') {
              MenuItems.style.maxHeight = '200px';
            } else {
              MenuItems.style.maxHeight = '0px';
            }
          }
        </script>
        <!----------------js for product gallery----------------->
    <script>
      var productImg = document.getElementById("productImg");
      var smallImg = document.getElementsByClassName("smallImg");
      smallImg[0].onclick = function () {
        productImg.src = smallImg[0].src;
      };
      smallImg[1].onclick = function () {
        productImg.src = smallImg[1].src;
      };
      smallImg[2].onclick = function () {
        productImg.src = smallImg[2].src;
      };
      smallImg[3].onclick = function () {
        productImg.src = smallImg[3].src;
      };
    </script>
    </main>
  </body>
</html>
